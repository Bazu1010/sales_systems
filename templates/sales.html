<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index">Sales System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page"  href="sales">Sales</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1>MY DUKA SALES</h1>

        <form class="input_form" action ="/products" method="POST">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Product ID</label>
            <input type="text" name="product_id" class="form-control" id="formGroupExampleInput" placeholder="Enter Product ID">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Quantity</label>
            <input type="text" name="quantity" class="form-control" id="formGroupExampleInput2" placeholder="Enter Quantity">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Sale Date</label>
            <input type="text" name="created_at" class="form-control" id="formGroupExampleInput2" placeholder="Enter Sale Date">
          </div>
          
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Register Sale</button>
          </div>
        </form>

        <table class="table table-success table-striped-columns" id="myTable">
          <thead>
            <tr>
              <td>ID</td>
              <td>Product ID</td>
              <td>Quantity</td>
              <td>Sale Date</td>
            </tr>
          </thead>
          <tbody>
            {% for mysale in mysales %}
            <tr>
              <td> {{mysale[0]}} </td>
              <td> {{mysale[1]}} </td>
              <td> {{mysale[2]}} </td>
              <td> {{mysale[3]}} </td>
            </tr>

            
            {% endfor %}
          </tbody>
        </table>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    
    <script>
      let table = new DataTable('#myTable');
    </script>

    

  
    
</body>
</html>
