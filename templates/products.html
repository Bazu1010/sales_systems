<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">Sales System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link"  href="/dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sales">Sales</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">

        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/static/images/istockphoto-1453229786-170667a.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/static/images/istockphoto-1464788033-170667a.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/static/images/istockphoto-1472468738-170667a.webp" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>


        <h1 style="text-align: center;">MY PRODUCTS LIST</h1>

        <form class="input_form" action ="/products" method="POST">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Product Name</label>
            <input type="text" name="name" class="form-control" id="formGroupExampleInput" placeholder="Enter Product Name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Buying Price</label>
            <input type="text" name="buying_price" class="form-control" id="formGroupExampleInput2" placeholder="Buying Price">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Selling Price</label>
            <input type="text" name="selling_price" class="form-control" id="formGroupExampleInput2" placeholder="Selling Price">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Stock Quantity</label>
            <input type="text" name="stock_quantity" class="form-control" id="formGroupExampleInput2" placeholder="Stock Quantity">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Register Product</button>
          </div>
        </form>

        <table class="table" id="myTable">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Buying Price</th>
              <th scope="col">Selling Price</th>
              <th scope="col">Stock Quantity</th>
            </tr>
          </thead>
          <tbody>

            {% for pr in prd%}
            <tr>
              <td> {{ pr[0] }}</td>
              <td> {{ pr[1] }}</td>
              <td> {{ pr[2] }}</td>
              <td> {{ pr[3] }}</td>
              <td> {{ pr[4] }}</td>
             
            </tr>

           {% endfor %}
          

          </tbody>
        </table>
       

      </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
   <script>
    let table = new DataTable('#myTable');
   </script>
   
</body>
</html>
